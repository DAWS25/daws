# deploy:
# aws cloudformation deploy --template-file "cloudformation/ssm-param/key.cform.yaml" --stack-name "project-ssm-key-stack"

Description: KMS Key for SSM Parameters

Parameters:
  EnvId:
    Type: String
    Default: project

Resources:
  KMSKey:
    Type: AWS::KMS::Key
    Properties:
      KeyPolicy:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              AWS: !Sub "arn:aws:iam::${AWS::AccountId}:root"
            Action: kms:*
            Resource: "*"
          - Effect: Allow
            Principal:
              AWS: "*"
            Action:
              - kms:Decrypt
              - kms:DescribeKey
            Resource: "*"
            Condition:
              StringEquals:
                kms:CallerAccount: !Ref AWS::AccountId

  KMSKeyAlias:
    Type: AWS::KMS::Alias
    Properties:
      AliasName: !Sub "alias/${EnvId}-ssm"
      TargetKeyId: !Ref KMSKey

Outputs:
  KMSKeyId:
    Value: !Ref KMSKey
    Export:
      Name: !Sub "${EnvId}-KMSKeyId"
